query GetIssue($id: String!) {
  issue(id: $id) {
    id
    identifier
    title
    description
    url
    priority
    estimate
    dueDate
    createdAt
    updatedAt
    branchName
    state {
      name
      type
    }
    assignee {
      name
      email
    }
    team {
      name
      key
    }
    project {
      name
    }
    labels {
      nodes {
        name
      }
    }
    parent {
      identifier
      title
    }
  }
}

